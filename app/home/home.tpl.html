<div layout="row">
  <md-sidenav ng-click="home.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left">
    <div class="sidenav-title">
      <h4>Available To Chat:</h4>
    </div>
    <md-list>
      <md-list-item ng-repeat="user in home.users">
        <md-button ng-click="home.selectUser(user)" ng-class="{'selected' : user === home.selected }">
          {{user.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div layout="column" layout-fill class="chat-content">

    <div class="chat-header" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center" layout-padding>
        <md-button class="md-icon-button" hide-gt-sm ng-click="home.toggleList()" aria-label="Show User List">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <div ng-if="home.selected">Chatting: <strong>{{home.selected.name}}</strong></div>
        <div ng-if="!home.selected">No one selected</div>
      </div>
      <div>
        <md-button class="md-icon-button" ng-click="home.logout()" aria-label="Sign Out">
          <ng-md-icon icon="logout"></ng-md-icon>
        </md-button>
      </div>
    </div>

    <div flex layout="column" layout-margin class="chat-bubbles md-whiteframe-z2">
      <div layout="column" layout-padding layout-align="{{msg.sender !== home.localUser.userName ? 'start start' : 'start end'}}"
        class="chat-message" ng-repeat="msg in home.chats">
        <div class="chat-sender">{{msg.sender}}</div>
        <div class="chat-text" ng-class="{'left' : msg.sender !== home.localUser.userName }">{{msg.text}}</div>
      </div>
      <div id="bottom"></div>
    </div>

    <div layout="column" layout-margin class="chat-message-form">
      <form novalidate ng-submit="home.submit()">
        <div layout="row">
          <md-input-container flex class="md-block">
            <label>Message</label>
            <input focus-on="setFocus" md-maxlength="140" name="newMessage" ng-model="home.newMessage" />
          </md-input-container>
          <md-button class="md-primary md-fab md-mini" type="submit" aria-label="Send Message">
            <ng-md-icon icon="send"></ng-md-icon>
          </md-button>
        </div>
      </form>
    </div>

  </div>
</div>
