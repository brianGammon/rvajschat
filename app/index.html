<!DOCTYPE html>
<html lang='en' data-ng-app='rvajschat'>

<head>
  <title>rvajschat</title>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <!-- inject:head:js -->
  <!-- endinject -->
  <!-- inject:html -->
  <!-- endinject -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body layout="column" ng-controller="UserCtrl as uc">
  <md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="uc.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>RVA.js Chat</h1>
  </md-toolbar>

  <div flex layout="row">

    <md-sidenav ng-click="uc.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2">
      <md-list>
        <md-list-item ng-repeat="it in uc.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <ui-view></ui-view>
    </md-content>
  </div>

  <!-- bower:js -->
  <!-- endbower -->
  <!-- inject:js -->
  <!-- endinject -->
</body>

</html>
