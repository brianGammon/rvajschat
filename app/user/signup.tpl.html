<div layout="column" layout-padding layout-align="center center">
  <div layout="column" layout-padding class="userForm md-whiteframe-z4">
    <div class="signin-text">
      <strong>RVA.js Chat - Sign Up</strong>
    </div>
    <div class="error-message" ng-if="user.errorMessage">
      {{user.errorMessage}}
    </div>
    <form name="user.loginForm" novalidate>
      <md-input-container class="md-block">
        <label>User Name</label>
        <input required type="name" name="username" ng-model="user.credentials.username" minlength="4" maxlength="12" />
        <div ng-messages="user.loginForm.username.$error">
          <div ng-message-exp="['required', 'minlength', 'maxlength']">
            Required, and must be 4 to 12 characters long
          </div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Email</label>
        <input required type="email" name="email" ng-pattern="/^.+@.+\..+$/" ng-model="user.credentials.email" />
        <div ng-messages="user.loginForm.email.$error">
          <div ng-message-exp="['required','pattern']">
            Please enter an email address.
          </div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="user.credentials.password" name="password" type="password" minlength="8" required/>
        <div ng-messages="user.loginForm.password.$error">
          <div ng-message-exp="['required', 'minlength']">
            Password must be at least 8 characters.
          </div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Confirm Password</label>
        <input ng-model="user.credentials.confirmPassword" name="confirmPassword" type="password" compare-to="user.credentials.password"
          required/>
        <div ng-messages="user.loginForm.confirmPassword.$error">
          <div ng-message-exp="['required','compareTo']">
            Required and must match the Password field.
          </div>
        </div>
      </md-input-container>

      <div layout="column" layout-align="center center">
        <div>
          <p>Already have an account? <a data-ui-sref="signin">Sign in here</a></p>
        </div>
        <div flex></div>
        <md-button type="submit" ng-click="user.signUp()" class="md-raised md-primary">Sign Up</md-button>
      </div>
    </form>
  </div>
</div>
